<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Sidebar to Change Main Content</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #f0f0f0;
        padding: 20px;
        box-sizing: border-box;
        float: left;
    }
    
    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }
    
    .sidebar ul li {
        margin-bottom: 10px;
    }
    
    .content {
        margin-left: 270px; /* Adjust for sidebar width */
        padding: 20px;
        box-sizing: border-box;
    }
    </style>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#" onclick="changeContent('content1')">Content 1</a></li>
            <li><a href="#" onclick="changeContent('content2')">Content 2</a></li>
            <li><a href="#" onclick="changeContent('content3')">Content 3</a></li>
        </ul>
    </div>
    <div class="content" id="mainContent">
        <!-- Initial content -->
        <h1>Initial Content</h1>
        <p>This is the initial content shown.</p>
    </div>
    <script>function changeContent(contentId) {
        const mainContent = document.getElementById('mainContent');
    
        // Clear previous content
        mainContent.innerHTML = '';
    
        // Replace with new content based on contentId
        switch (contentId) {
            case 'content1':
                mainContent.innerHTML = '<h1>Content 1</h1><p>This is content 1.</p>';
                break;
            case 'content2':
                mainContent.innerHTML = '<h1>Content 2</h1><p>This is content 2.</p>';
                break;
            case 'content3':
                mainContent.innerHTML = '<h1>Content 3</h1><p>This is content 3.</p>';
                break;
            default:
                mainContent.innerHTML = '<h1>Default Content</h1><p>This is default content.</p>';
                break;
        }
    }
    </script>
</body>
</html>
